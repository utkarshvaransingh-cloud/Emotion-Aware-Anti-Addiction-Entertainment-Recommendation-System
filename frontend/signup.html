<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RecSys Premium Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --input-bg: #0f172a;
      --border-color: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      width: 100%;
      max-width: 480px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    .logo span {
      color: var(--accent-color);
    }

    .signup-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .signup-header h2 {
      color: var(--text-primary);
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .signup-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 1.2rem;
      flex: 1;
    }

    .form-group label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .interests-group {
      margin-bottom: 1.5rem;
    }

    .interests-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      display: block;
    }

    .interests-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .interest-chip {
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .interest-chip:hover {
      border-color: var(--accent-color);
      color: var(--text-primary);
    }

    .interest-chip.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .interest-chip input {
      display: none;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      color: var(--text-secondary);
      padding: 0 1rem;
      font-size: 0.85rem;
    }

    .login-link {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      color: #60a5fa;
    }

    .error-message,
    .success-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #34d399;
    }

    .error-message.show,
    .success-message.show {
      display: block;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .terms input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-color);
      margin-top: 2px;
    }

    .terms a {
      color: var(--accent-color);
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: float 15s infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .interests-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="particles">
    <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 45%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 9s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 12s;"></div>
  </div>

  <div class="signup-container">
    <div class="logo">
      <h1>üçø Entertainment <span>Engine</span></h1>
    </div>

    <div class="signup-card">
      <div class="signup-header">
        <h2>Create Account</h2>
        <p>Join us for personalized entertainment recommendations</p>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage">Account created successfully! Redirecting...</div>

      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="John" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Create a strong password" minlength="6" required>
        </div>

        <div class="interests-group">
          <label class="interests-label">Select Your Interests</label>
          <div class="interests-grid">
            <label class="interest-chip" onclick="toggleInterest(this)">
              <input type="checkbox" name="interests" value="action">
              üé¨ Action
            </label>
            <label class="interest-chip" onclick="toggleInterest(this)">
              <input type="checkbox" name="interests" value="comedy">
              üòÇ Comedy
            </label>
            <label class="interest-chip" onclick="toggleInterest(this)">
              <input type="checkbox" name="interests" value="romance">
              üíï Romance
            </label>
            <label class="interest-chip" onclick="toggleInterest(this)">
              <input type="checkbox" name="interests" value="sci-fi">
              üöÄ Sci-Fi
            </label>
            <label class="interest-chip" onclick="toggleInterest(this)">
              <input type="checkbox" name="interests" value="thriller">
              üò± Thriller
            </label>
            <label class="interest-chip" onclick="toggleInterest(this)">
              <input type="checkbox" name="interests" value="drama">
              üé≠ Drama
            </label>
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <p class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    function toggleInterest(chip) {
      chip.classList.toggle('selected');
      const checkbox = chip.querySelector('input');
      checkbox.checked = !checkbox.checked;
    }

    async function handleSignup(event) {
      event.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Get selected interests
      const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
        .map(cb => cb.value);

      const userData = {
        user_id: 'u_' + Date.now(),
        name: `${firstName} ${lastName}`,
        email: email,
        password: password,
        interests: interests.length > 0 ? interests.join(',') : 'action,comedy',
        age: 25
      };

      try {
        const response = await fetch('http://127.0.0.1:8080/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok && data.success) {
          successMessage.classList.add('show');
          errorMessage.classList.remove('show');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          errorMessage.textContent = data.detail || 'Registration failed. Please try again.';
          errorMessage.classList.add('show');
          successMessage.classList.remove('show');
        }
      } catch (err) {
        // Fallback: Store locally for demo
        const users = JSON.parse(localStorage.getItem('users') || '[]');

        // Check if email already exists
        if (users.find(u => u.email === email)) {
          errorMessage.textContent = 'An account with this email already exists.';
          errorMessage.classList.add('show');
          return;
        }

        users.push(userData);
        localStorage.setItem('users', JSON.stringify(users));

        successMessage.classList.add('show');
        errorMessage.classList.remove('show');

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      }
    }
  </script>
</body>

</html>
